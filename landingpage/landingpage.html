<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eCommerce Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>ShopIt</h1>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Profile</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="product-container">
      <div class="product">
        <img
          src="https://nayagadget.in/wp-content/uploads/2023/05/2-2.jpg"
          alt="Product 1"/>
          <h2>Dyson Hair Dryer</h2>
          <p>Rs.33900</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img
          src="https://rukminim2.flixcart.com/image/850/1000/xif0q/shoe/o/i/r/-original-imagqyxedye8emgj.jpeg?q=90&crop=false"
          alt="Product 2"
        />
        <h2>Adidas shoe</h2>
          <p>Rs.15999</p>
          <button>Add to Cart</button>
      </div>
      <div class="product">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBwtSsTVI3GCUXSizKdXwgE_M4VX0U0ZAkog&usqp=CAU"
          alt="Product 3"
        />
        <h2>Armani Exchange bag</h2>
        <p>Rs.20999</p>
        <button>Add to Cart</button>
      </div>
    </div>
    <div class="product-container">
        <div class="product">
          <img
            src="https://5.imimg.com/data5/MD/YG/VD/SELLER-92124818/trolley-bags.jpeg"
            alt="Product 1"/>
          
          <h2>Skybags Trolley Bags</h2>
        <p>Rs.9999</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img
            src="https://images-cdn.ubuy.co.in/64cd863747f05b6e9a3e64df-prada-sunglasses-pr17ws-1ab5s0-49mm.jpg"
            alt="Product 2"
          />
          
          <h2>Prada Sunglasses</h2>
        <p>Rs.55999</p>
        <button>Add to Cart</button>
          
        </div>
        <div class="product">
          <img
            src="https://fossil.scene7.com/is/image/FossilPartners/JR1401_main?$sfcc_fos_large$"
            alt="Product 3"
          />
         
          <h2>Fossil watch</h2>
        <p>Rs.6999</p>
        <button>Add to Cart</button>
        </div>
      </div>
      

    <footer>
      <div class="container">
        <p>&copy; ShopIt since 1998</p>
      </div>
